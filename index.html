<html lang="en">
<head>

    <style>
        body {
            background-color: #0d0d0d;
            color: #d4af37; /* Majestic Gold */
            font-family: 'Playfair Display', serif; /* Elegant Serif */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            border: 1px solid #262626;
            padding: 60px 20px;
            max-width: 600px;
            background: linear-gradient(145deg, #121212, #000000);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 0.3em;
            margin: 0;
            text-transform: uppercase;
            font-weight: 400;
        }
        .established {
            font-size: 0.8rem;
            letter-spacing: 0.5em;
            color: #8c8c8c;
            margin-bottom: 50px;
        }
        .dish-title {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .description {
            font-style: italic;
            color: #a6a6a6;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .price-tag {
            font-size: 1.5rem;
            margin: 30px 0;
            padding: 15px;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        .slashed {
            text-decoration: line-through;
            color: #595959;
            margin-right: 15px;
            font-size: 1.2rem;
        }
        .limited-alert {
            color: #ff4d4d;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        .delivery-info {
            font-size: 0.9rem;
            color: #8c8c8c;
            margin-bottom: 40px;
        }
        .btn-whatsapp {
            display: inline-block;
            background-color: #d4af37;
            color: #000;
            padding: 18px 45px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.3s;
            border-radius: 0;
        }
        .btn-whatsapp:hover {
            background-color: #ffffff;
        }
    </style>
</head>

<div class="container">
